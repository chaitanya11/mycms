<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="validations/signval.js"></script>
<style type="text/css">
  .signup{
    position: absolute;
    top: 5%;
    right: 5%; 
  }
</style>
<title>Mycms</title>
</head>

<body>

<div class="container">
<div class="signup">
  <a href="http://localhost/mycms/" class="btn btn-info btn-md"><span class="glyphicon glyphicon-log-in">Login</span></a>
</div>  
<h1>Signup form</h1>
  <div><span style="color:red">* required field.</span></div>   <br />
  <form name="regform" action="http://localhost/mycms/signup.php" onsubmit="return validateForm()" method="post"> 
  <div class="table-responsive">  
  <table style="width:90%" align="center" class="table table-striped">
    <tbody>
      <tr>
        <td width="39%">Username <span style="color:red">*</span>:</td>
        <td width="61%">
  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="username" id="username">
</td>
      </tr>
       
        <tr>
        <td width="39%" height="70">Passcode <span style="color:red">*</span>:</td>
        <td width="61%"><input type="password" class="form-control" placeholder="Passcode" aria-describedby="sizing-addon1" name="passcode" id="passcode">
</td>
      </tr>
       
      <tr>
        <td>Email <span style="color:red">*</span>:</td>
        <td width="61%"><input type="text" class="form-control" placeholder="EmailId" aria-describedby="sizing-addon1" name="emailid" id="emailid">
</td>

      </tr>
      
      <tr>
        <td><div id="Admin"><input type="checkbox" value="admin" name="admin" id="admin" onclick="Acheckbox(this)"/>Admin<span style="color:red">*</span></div></td>
        <td><div id="Client"><input type="checkbox" value="client" name="client" id="client" onclick="Ccheckbox(this)"/>Client<span style="color:red">*</span></div></td>
      </tr>     
  
    </tbody>
  </table>
  <p id="box"></p>
  <center><input type="submit" class="btn btn-default" value="Submit" /></center></div>
</form>
</div>

</body>
</html>
